name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd backend
          pnpm install
          cd ../frontend/admin
          pnpm install
          cd ../user
          pnpm install
          cd ../shared
          pnpm install

  test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - backend
          - frontend/admin
          - frontend/user
          - frontend/shared

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pnpm install

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          pnpm test
